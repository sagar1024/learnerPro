<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Profile</title>
    <link rel="stylesheet" href="./studentProfile.css">
</head>

<body>
    <div class="container">
        <div class="profile">
            <div class="profile-details">
                <h2 class="heading">Student Profile</h2>
                <div class="form-group">
                    <label for="name">Name:</label>
                    <p id="name">Sagar</p>
                </div>
                <div class="form-group">
                    <label for="regNumber">Registration Number:</label>
                    <p id="regNumber">2347XXX</p>
                </div>
                <div class="form-group">
                    <label for="email">Official Email ID:</label>
                    <p id="email">sagar.cs@example.com</p>
                </div>
                <div class="form-group">
                    <label for="course">Course:</label>
                    <p id="course">Computer Science</p>
                </div>
                <div class="form-group">
                    <label for="semester">Semester:</label>
                    <p id="semester">IIIrd</p>
                </div>
                <div class="form-group">
                    <label for="academicyear">Academic Year:</label>
                    <p id="academicyear">2023-2024</p>
                </div>
            </div>
            <div class="profile-photo">
                <img src="profile_photo.jpg" alt="Profile Photo">
            </div>
        </div>
        <div class="academic-performance">
            <h3 class="heading">Previous Academic Performance:</h3>
            <!-- Graph or table for previous academic performance -->
        </div>
    </div>
</body>

</html>
