<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Profile</title>
    <link rel="stylesheet" href="./teacherProfile.css">
</head>

<body>
    <div class="container">
        <div class="profile">
            <div class="profile-details">
                <h2 class="heading">Teacher Profile</h2>
                <div class="form-group">
                    <label for="name">Name:</label>
                    <p id="name">Jane Smith</p>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <p id="email">jane.smith@example.com</p>
                </div>
                <div class="form-group">
                    <label for="department">Department:</label>
                    <p id="department">Computer Science</p>
                </div>
                <div class="form-group">
                    <label for="position">Position:</label>
                    <p id="position">Assistant Professor</p>
                </div>
                <div class="form-group">
                    <label for="education">Education:</label>
                    <p id="education">Ph.D. in Computer Science</p>
                </div>
                <div class="form-group">
                    <label for="experience">Experience:</label>
                    <p id="experience">10 years</p>
                </div>
                <div class="form-group">
                    <label for="courses_taught">Courses Taught:</label>
                    <ul id="courses_taught">
                        <li>Introduction to Computer Science</li>
                        <li>Data Structures and Algorithms</li>
                        <li>Database Management Systems</li>
                    </ul>
                </div>
            </div>
            <div class="profile-photo">
                <img src="teacher_photo.jpg" alt="Teacher Profile Photo">
            </div>
        </div>
    </div>
</body>

</html>
